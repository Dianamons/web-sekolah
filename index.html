<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SDN 032 Mamugo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-size: cover;
      background-repeat: no-repeat;
    }
    header, nav, section, footer {
      padding: 10px;
    }
    nav a {
      margin: 10px;
      text-decoration: none;
    }
    #adminPanel {
      display: none;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
    .preview {
      max-width: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>SD Negeri 032 Mamugo</h1>
  <img id="logoSekolah" src="" alt="Logo Sekolah" style="max-height: 100px;">
</header>

<nav>
  <a href="#" onclick="tampilkanHalaman('beranda')">Beranda</a>
  <a href="#" onclick="tampilkanHalaman('siswa')">Siswa</a>
  <a href="#" onclick="tampilkanHalaman('jadwal')">Jadwal</a>
  <a href="#" onclick="tampilkanHalaman('galeri')">Galeri</a>
  <a href="#" onclick="tampilkanHalaman('adminLogin')">Admin</a>
</nav>

<section id="beranda">
  <h2>Beranda</h2>
  <p>Selamat datang di website SD Negeri 032 Mamugo.</p>
</section>

<section id="siswa" class="hidden">
  <h2>Data Siswa</h2>
  <div id="daftarSiswa">Belum ada data siswa.</div>
</section>

<section id="jadwal" class="hidden">
  <h2>Jadwal Pelajaran</h2>
  <div id="jadwalPelajaran">Belum ada jadwal.</div>
</section>

<section id="galeri" class="hidden">
  <h2>Galeri Kegiatan</h2>
  <div id="galeriKegiatan"></div>
</section>

<section id="adminLogin" class="hidden">
  <h2>Login Admin</h2>
  <input type="password" id="adminPassword" placeholder="Masukkan password admin" />
  <button onclick="loginAdmin()">Login</button>
</section>

<section id="adminPanel" class="hidden">
  <h2>Panel Admin</h2>
  <button onclick="logoutAdmin()">Logout</button>

  <h3>Upload Logo Sekolah</h3>
  <input type="file" id="logoInput" />
  <button onclick="uploadImage('logoInput', 'logoSekolah')">Upload</button>
  <img id="logoPreview" class="preview" />

  <h3>Upload Latar Belakang</h3>
  <input type="file" id="bgInput" />
  <button onclick="uploadImage('bgInput', 'bodyBg')">Upload</button>
  <img id="bgPreview" class="preview" />

  <h3>Upload Foto Kegiatan</h3>
  <input type="file" id="fotoKegiatanInput" />
  <input type="text" id="kegiatanKeterangan" placeholder="Keterangan kegiatan" />
  <button onclick="uploadFotoKegiatan()">Upload</button>
  <img id="fotoPreview" class="preview" />
</section>

<script>
  const IMGUR_CLIENT_ID = '54670c2031e5f6a';

  function tampilkanHalaman(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  function loginAdmin() {
    const password = document.getElementById('adminPassword').value;
    if (password === 'admin123') {
      document.getElementById('adminLogin').classList.add('hidden');
      document.getElementById('adminPanel').classList.remove('hidden');
    } else {
      alert('Password salah!');
    }
  }

  function logoutAdmin() {
    document.getElementById('adminPanel').classList.add('hidden');
    tampilkanHalaman('beranda');
  }

  function uploadImage(inputId, targetId) {
    const file = document.getElementById(inputId).files[0];
    const reader = new FileReader();
    reader.onloadend = function () {
      const base64 = reader.result.split(',')[1];
      fetch('https://api.imgur.com/3/image', {
        method: 'POST',
        headers: {
          Authorization: 'Client-ID ' + IMGUR_CLIENT_ID,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ image: base64, type: 'base64' }),
      })
        .then(res => res.json())
        .then(data => {
          const link = data.data.link;
          if (targetId === 'logoSekolah') {
            document.getElementById('logoSekolah').src = link;
            localStorage.setItem('logoSekolah', link);
          } else if (targetId === 'bodyBg') {
            document.body.style.backgroundImage = `url(${link})`;
            localStorage.setItem('bodyBg', link);
          }
        });
    };
    if (file) {
      reader.readAsDataURL(file);
    }
  }

  function uploadFotoKegiatan() {
    const file = document.getElementById('fotoKegiatanInput').files[0];
    const keterangan = document.getElementById('kegiatanKeterangan').value;
    const reader = new FileReader();
    reader.onloadend = function () {
      const base64 = reader.result.split(',')[1];
      fetch('https://api.imgur.com/3/image', {
        method: 'POST',
        headers: {
          Authorization: 'Client-ID ' + IMGUR_CLIENT_ID,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ image: base64, type: 'base64' }),
      })
        .then(res => res.json())
        .then(data => {
          const link = data.data.link;
          const galeriDiv = document.getElementById('galeriKegiatan');
          const el = document.createElement('div');
          el.innerHTML = `<img src="${link}" style="max-width:200px;"><p>${keterangan}</p>`;
          galeriDiv.appendChild(el);

          // Simpan ke localStorage
          const galeri = JSON.parse(localStorage.getItem('galeri') || '[]');
          galeri.push({ link, keterangan });
          localStorage.setItem('galeri', JSON.stringify(galeri));
        });
    };
    if (file) {
      reader.readAsDataURL(file);
    }
  }

  // Load data dari localStorage saat halaman dibuka
  window.onload = () => {
    const logo = localStorage.getItem('logoSekolah');
    if (logo) document.getElementById('logoSekolah').src = logo;

    const bg = localStorage.getItem('bodyBg');
    if (bg) document.body.style.backgroundImage = `url(${bg})`;

    const galeri = JSON.parse(localStorage.getItem('galeri') || '[]');
    galeri.forEach(item => {
      const galeriDiv = document.getElementById('galeriKegiatan');
      const el = document.createElement('div');
      el.innerHTML = `<img src="${item.link}" style="max-width:200px;"><p>${item.keterangan}</p>`;
      galeriDiv.appendChild(el);
    });
  };
</script>

</body>
</html>
