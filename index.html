    document.querySelectorAll('section').forEach(sec => sec.classList.add('hidden'));

  </div>  <script>
    const clientId = 'ab28686376df70d'; // ID yang kamu kasih sebelumnya

    function loginAdmin() {
      const u = document.getElementById('admin-user').value;
      const p = document.getElementById('admin-pass').value;
      if (u === 'admin' && p === '1234') {
        document.getElementById('form-login').classList.add('hidden');
        document.getElementById('admin-panel').classList.remove('hidden');
        alert('Login berhasil!');
      } else {
        alert('Login gagal. Cek username dan password.');
      }
    }

    function uploadImage(inputId, previewId) {
      const file = document.getElementById(inputId).files[0];
      const formData = new FormData();
      formData.append("image", file);

      fetch("https://api.imgur.com/3/image", {
        method: "POST",
        headers: {
          Authorization: "Client-ID " + clientId
        },
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById(previewId).src = data.data.link;
          alert("Upload berhasil!");
        } else {
          alert("Upload gagal: " + data.data.error);
        }
      })
      .catch(err => {
        alert("Terjadi kesalahan saat upload: " + err.message);
      });
    }
