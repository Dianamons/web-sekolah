<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      color: #333;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1em;
    }
    .blue-box {
      background-color: #e0f0ff;
      border: 1px solid #80bfff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Pengumuman</h2>
  <textarea id="inputPengumuman" placeholder="Tulis pengumuman..." rows="3"></textarea>
  <button id="simpanPengumuman">Simpan</button>
  <div id="daftarPengumuman"></div>  <h2>Agenda</h2>
  <textarea id="inputAgenda" placeholder="Tulis agenda..." rows="3"></textarea>
  <button id="simpanAgenda">Simpan</button>
  <div id="daftarAgenda"></div>  <h2>Ubah Password</h2>
  <input type="password" id="passwordLama" placeholder="Password lama">
  <input type="password" id="passwordBaru" placeholder="Password baru">
  <button id="ubahPassword">Ubah Password</button>
  <div id="pesanPassword"></div>  <h2>Unggah Foto Kegiatan</h2>
  <input type="file" id="gambarInput">
  <button id="unggahButton">Unggah</button>
  <div id="galeri"></div>
</div><script>
  // Simpan Pengumuman
  document.getElementById("simpanPengumuman").addEventListener("click", () => {
    const teks = document.getElementById("inputPengumuman").value;
    if (teks) {
      const div = document.createElement("div");
      div.className = "blue-box";
      div.textContent = teks;
      document.getElementById("daftarPengumuman").appendChild(div);
      document.getElementById("inputPengumuman").value = "";
    }
  });

  // Simpan Agenda
  document.getElementById("simpanAgenda").addEventListener("click", () => {
    const teks = document.getElementById("inputAgenda").value;
    if (teks) {
      const div = document.createElement("div");
      div.className = "blue-box";
      div.textContent = teks;
      document.getElementById("daftarAgenda").appendChild(div);
      document.getElementById("inputAgenda").value = "";
    }
  });

  // Ubah Password
  let passwordAdmin = "admin123";
  document.getElementById("ubahPassword").addEventListener("click", () => {
    const lama = document.getElementById("passwordLama").value;
    const baru = document.getElementById("passwordBaru").value;
    const pesan = document.getElementById("pesanPassword");
    if (lama === passwordAdmin) {
      passwordAdmin = baru;
      pesan.textContent = "Password berhasil diubah!";
      pesan.style.color = "green";
    } else {
      pesan.textContent = "Password lama salah.";
      pesan.style.color = "red";
    }
  });

  // Unggah Gambar ke Imgur
  const CLIENT_ID = "YOUR_IMGUR_CLIENT_ID"; // Ganti dengan ID kamu
  document.getElementById("unggahButton").addEventListener("click", () => {
    const file = document.getElementById("gambarInput").files[0];
    if (!file) return alert("Pilih gambar terlebih dahulu.");

    const reader = new FileReader();
    reader.onloadend = function () {
      const base64Image = reader.result.split(",")[1];

      fetch("https://api.imgur.com/3/image", {
        method: "POST",
        headers: {
          Authorization: `Client-ID ${CLIENT_ID}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ image: base64Image })
      })
        .then(response => response.json())
        .then(data => {
          const link = data.data.link;
          const img = document.createElement("img");
          img.src = link;
          img.style.width = "100%";
          img.style.marginTop = "10px";
          document.getElementById("galeri").appendChild(img);
        })
        .catch(err => alert("Gagal mengunggah gambar."));
    };
    reader.readAsDataURL(file);
  });
</script></body>
</html>
