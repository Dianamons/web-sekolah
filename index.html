
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SD Negeri 032 Mamugo</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1, h2, h3 {
      margin-top: 1rem;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .section {
      margin: 20px;
      padding: 10px;
      background-color: #222;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>SD Negeri 032 Mamugo</h1>
  <div class="menu">
    <button onclick="showSection('beranda')">Beranda</button>
    <button onclick="showSection('siswa')">Siswa</button>
    <button onclick="showSection('jadwal')">Jadwal</button>
    <button onclick="showSection('admin')">Admin</button>
  </div>

  <div id="beranda" class="section">
    <h2>Selamat Datang di SD Negeri 032 Mamugo</h2>
    <p><strong>Jam Operasional:</strong> 07.30 - 13.00</p>
    <p><strong>Kontak:</strong> 0812xxxxxxx</p>
  </div>

  <div id="siswa" class="section" style="display:none;">
    <h2>Daftar Siswa</h2>
    <p>-- Pilih Kelas --</p>
    <div class="menu" id="kelasSiswaMenu"></div>
    <div id="dataSiswa"></div>
  </div>

  <div id="jadwal" class="section" style="display:none;">
    <h2>Jadwal Pelajaran</h2>
    <p>-- Pilih Kelas --</p>
    <div class="menu" id="kelasJadwalMenu"></div>
    <div id="dataJadwal"></div>
  </div>

  <div id="admin" class="section" style="display:none;">
    <h2>Panel Admin</h2>
    <button id="loginBtn">Login</button>

    <div id="adminPanel" style="display:none;">
      <h3>Tambah Siswa</h3>
      <select id="kelasSelect">
        <option value="1">Kelas 1</option>
        <option value="2">Kelas 2</option>
        <option value="3">Kelas 3</option>
        <option value="4">Kelas 4</option>
        <option value="5">Kelas 5</option>
        <option value="6">Kelas 6</option>
      </select>
      <input type="text" id="namaSiswa" placeholder="Nama Siswa">
      <input type="text" id="alamatSiswa" placeholder="Tempat Tinggal">
      <button id="tambahSiswaBtn">Tambah Siswa</button>

      <h3>Tambah Jadwal Pelajaran</h3>
      <select id="kelasJadwalSelect">
        <option value="1">Kelas 1</option>
        <option value="2">Kelas 2</option>
        <option value="3">Kelas 3</option>
        <option value="4">Kelas 4</option>
        <option value="5">Kelas 5</option>
        <option value="6">Kelas 6</option>
      </select>
      <textarea id="jadwalInput" placeholder="Tulis jadwal..."></textarea>
      <button id="simpanJadwalBtn">Simpan Jadwal</button>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    document.addEventListener("DOMContentLoaded", function () {
      // Login Admin
      document.getElementById("loginBtn").onclick = () => {
        const pwd = prompt("Masukkan password admin:");
        if (pwd === "admin123") {
          document.getElementById("adminPanel").style.display = "block";
        } else {
          alert("Password salah");
        }
      };

      // Tambah Siswa
      document.getElementById("tambahSiswaBtn").onclick = () => {
        const kelas = document.getElementById("kelasSelect").value;
        const nama = document.getElementById("namaSiswa").value;
        const alamat = document.getElementById("alamatSiswa").value;
        const key = "kelas_" + kelas + "_siswa";
        const data = JSON.parse(localStorage.getItem(key) || "[]");
        data.push({ nama, alamat });
        localStorage.setItem(key, JSON.stringify(data));
        alert("Siswa ditambahkan");
      };

      // Simpan Jadwal
      document.getElementById("simpanJadwalBtn").onclick = () => {
        const kelas = document.getElementById("kelasJadwalSelect").value;
        const isi = document.getElementById("jadwalInput").value;
        localStorage.setItem("kelas_" + kelas + "_jadwal", isi);
        alert("Jadwal disimpan");
      };

      // Menu Kelas Siswa
      const kelasSiswaMenu = document.getElementById("kelasSiswaMenu");
      const dataSiswa = document.getElementById("dataSiswa");
      for (let i = 1; i <= 6; i++) {
        const btn = document.createElement("button");
        btn.textContent = "Kelas " + i;
        btn.onclick = () => {
          const data = JSON.parse(localStorage.getItem("kelas_" + i + "_siswa") || "[]");
          dataSiswa.innerHTML = "<h3>Jumlah: " + data.length + "</h3>" +
            data.map(s => "<p>" + s.nama + " - " + s.alamat + "</p>").join("");
        };
        kelasSiswaMenu.appendChild(btn);
      }

      // Menu Kelas Jadwal
      const kelasJadwalMenu = document.getElementById("kelasJadwalMenu");
      const dataJadwal = document.getElementById("dataJadwal");
      for (let i = 1; i <= 6; i++) {
        const btn = document.createElement("button");
        btn.textContent = "Kelas " + i;
        btn.onclick = () => {
          const isi = localStorage.getItem("kelas_" + i + "_jadwal") || "Belum diisi.";
          dataJadwal.innerHTML = "<pre>" + isi + "</pre>";
        };
        kelasJadwalMenu.appendChild(btn);
      }
    });
  </script>
</body>
</html>
