<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SD Negeri 032 Mamugo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #1e1e1e;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    nav button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    section {
      padding: 1rem;
    }
    #loginPanel, #adminPanel {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: #222;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: none;
    }
    .pengumuman-item {
      background: #333;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .pengumuman-item button {
      background: red;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>SD Negeri 032 Mamugo</h1>
  </header>
  <nav>
    <button onclick="showSection('beranda')">Beranda</button>
    <button onclick="showSection('adminLogin')">Panel Admin</button>
  </nav>  <section id="beranda">
    <h2>Pengumuman Sekolah</h2>
    <div id="daftarPengumuman"></div>
  </section>  <section id="adminLogin" style="display:none">
    <div id="loginPanel">
      <h3>Login Admin</h3>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="loginAdmin()">Login</button>
      <p id="loginError" style="color: red;"></p>
    </div>
    <div id="adminPanel" style="display:none">
      <h3>Panel Admin</h3>
      <button onclick="logoutAdmin()">Logout</button>
      <h4>Tambah Pengumuman</h4>
      <textarea id="inputPengumuman" placeholder="Tulis pengumuman..."></textarea>
      <button onclick="tambahPengumuman()">Tambah</button>
      <div id="listAdminPengumuman"></div>
    </div>
  </section>  <script>
    const pengumumanKey = 'pengumumanSekolah';
    const loginKey = 'adminLoggedIn';

    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      if (id === 'beranda') tampilkanPengumuman();
      if (id === 'adminLogin') cekLoginStatus();
    }

    function tampilkanPengumuman() {
      const data = JSON.parse(localStorage.getItem(pengumumanKey)) || [];
      const container = document.getElementById('daftarPengumuman');
      container.innerHTML = '';
      data.forEach((item, i) => {
        const div = document.createElement('div');
        div.textContent = `- ${item}`;
        container.appendChild(div);
      });
    }

    function tambahPengumuman() {
      const teks = document.getElementById('inputPengumuman').value.trim();
      if (!teks) return;
      const data = JSON.parse(localStorage.getItem(pengumumanKey)) || [];
      data.push(teks);
      localStorage.setItem(pengumumanKey, JSON.stringify(data));
      document.getElementById('inputPengumuman').value = '';
      tampilkanPengumuman();
      tampilkanAdminPengumuman();
    }

    function tampilkanAdminPengumuman() {
      const data = JSON.parse(localStorage.getItem(pengumumanKey)) || [];
      const container = document.getElementById('listAdminPengumuman');
      container.innerHTML = '';
      data.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'pengumuman-item';
        div.innerHTML = `${item} <button onclick="hapusPengumuman(${i})">Hapus</button>`;
        container.appendChild(div);
      });
    }

    function hapusPengumuman(index) {
      const data = JSON.parse(localStorage.getItem(pengumumanKey)) || [];
      data.splice(index, 1);
      localStorage.setItem(pengumumanKey, JSON.stringify(data));
      tampilkanPengumuman();
      tampilkanAdminPengumuman();
    }

    function loginAdmin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (user === 'admin' && pass === '12345') {
        localStorage.setItem(loginKey, 'true');
        cekLoginStatus();
      } else {
        document.getElementById('loginError').textContent = 'Username atau password salah!';
      }
    }

    function cekLoginStatus() {
      const isLoggedIn = localStorage.getItem(loginKey) === 'true';
      document.getElementById('loginPanel').style.display = isLoggedIn ? 'none' : 'block';
      document.getElementById('adminPanel').style.display = isLoggedIn ? 'block' : 'none';
      if (isLoggedIn) tampilkanAdminPengumuman();
    }

    function logoutAdmin() {
      localStorage.removeItem(loginKey);
      cekLoginStatus();
    }

    // Auto-load beranda saat buka web
    window.onload = () => {
      showSection('beranda');
    }
  </script></body>
</html>
