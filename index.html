<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Sekolah</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #007bff; color: white; padding: 1rem; text-align: center; }
    .container { max-width: 900px; margin: auto; padding: 1rem; }
    .login-box, .dashboard { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .hidden { display: none; }
    nav button { margin-right: 1rem; padding: 0.5rem 1rem; border: none; background: #007bff; color: white; border-radius: 4px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #ddd; text-align: left; }
    h2 { margin-top: 2rem; }
  </style>
</head>
<body>
  <header>
    <h1>Aplikasi Sekolah</h1>
  </header>
  <div class="container"><div class="login-box" id="loginBox">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Nama Pengguna"><br><br>
  <input type="password" id="password" placeholder="Kata Sandi"><br><br>
  <button onclick="login()">Masuk</button>
</div>

<div class="dashboard hidden" id="dashboard">
  <nav>
    <button onclick="showSection('jadwal')">Jadwal</button>
    <button onclick="showSection('siswa')">Daftar Siswa</button>
    <button onclick="showSection('pengumuman')">Pengumuman</button>
    <button onclick="logout()" style="float:right;background:#dc3545;">Keluar</button>
  </nav>

  <div id="jadwal" class="section">
    <h2>Jadwal Pelajaran</h2>
    <table>
      <tr><th>Hari</th><th>Mata Pelajaran</th><th>Jam</th></tr>
      <tr><td>Senin</td><td>Matematika</td><td>08:00 - 09:30</td></tr>
      <tr><td>Selasa</td><td>IPA</td><td>08:00 - 09:30</td></tr>
    </table>
  </div>

  <div id="siswa" class="section hidden">
    <h2>Daftar Siswa</h2>
    <table>
      <tr><th>Nama</th><th>Kelas</th><th>NIS</th></tr>
      <tr><td>Rina Sari</td><td>7A</td><td>001</td></tr>
      <tr><td>Budi Santoso</td><td>7A</td><td>002</td></tr>
    </table>
  </div>

  <div id="pengumuman" class="section hidden">
    <h2>Pengumuman</h2>
    <ul>
      <li>Ujian Tengah Semester dimulai tanggal 15 Mei.</li>
      <li>Libur Nasional tanggal 1 Juni.</li>
    </ul>
  </div>

</div>

  </div>  <script>
    const loginBox = document.getElementById('loginBox');
    const dashboard = document.getElementById('dashboard');

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === "admin" && pass === "123") {
        loginBox.classList.add('hidden');
        dashboard.classList.remove('hidden');
      } else {
        alert("Nama pengguna atau kata sandi salah!");
      }
    }

    function logout() {
      dashboard.classList.add('hidden');
      loginBox.classList.remove('hidden');
    }

    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
    }
  </script></body>
</html>
